<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شرکت فنی مهندسی</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <!-- heade-top -->
    <section id="header-top">
        <div class="container">
            <div class="row">
                <div class="header-top-message">
                    <p>سلام دوستان به وبسایت من خوش آمدید.</p>
                </div>
                <div class="header-top-social">
                    <ul>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-linkedin"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter-square"></i></a></li>
                        <li><a href=""><i class="fab fa-facebook"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- info -->
    <section id="info">
        <div class="container">
            <div class="row">
                <div class="info-item">
                    <div class="info-item-icon">
                        <i class="fa-regular fa-clock"></i>
                    </div>
                    <div class="info-item-desc">
                        <p>شنبه تا 5 شنبه، 8 صبح تا 18 بعد از ظهر</p>
                        <p class="friday">جمعه ها تعطیل</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-item-icon">
                        <i class="fa-solid fa-map-location-dot"></i>
                    </div>
                    <div class="info-item-desc">
                        <p>تهران خیابان دهم کوچه 16 پلاک 62</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-item-icon">
                        <i class="fa-solid fa-phone-volume"></i>
                    </div>
                    <div class="info-item-desc phone">
                        <p>شماره دفتر : 05689325971 </p>
                        <p class="mobile">شماره موبایل : 09974892537</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- slider -->
    <section id="slider">
        <div class="container">
            <div class="overlay">
                <div class="slider-desc">
                    <h1>شرکت فنی مهندسی افراز</h1>
                    <div class="typed">
                        <span id="typed"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>









    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/typed.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script>
        var typed = new Typed('#typed', {
            strings: [
                "با برترین مهندسین...",
                "و به روز ترین ابزارها...",
                "تضمین صد در صدی کار..."
            ],
            loop: true,
            typeSpeed:40,
            backSpeed:40,
        });
    </script>
</body>

</html>
